<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:replace="header :: copy"></head>
<body ng-app="creditxferApp">
<nav th:replace="menubar :: copy"></nav>

<!--  Content container -->
<div class="container" ng-controller="CreditxferJsController" data-ng-init="init()">

  <div class="panel panel-default">
    <div class="panel-heading">
      <div class="row">
        <form class="form-inline">
          <div class="col-xs-5 col-md-3 panel-title app-types">
            Institutions
          </div>
          <div class="col-xs-7 col-md-offset-2 col-md-7 text-right">
            <input class="form-control" placeholder="Type to filter text..."
              type="text" ng-model="selected" size="35" autofocus="autofocus"
              uib-typeahead="institution as institution.description for institution in institutions | filter: {description:$viewValue} | limitTo: 50"/>
          </div>
        </form>
      </div>
    </div>
    <div class="panel-body" >
      <table class="table table-hover table-condensed">
        <thead>
        <tr>
          <th>Name</th>
          <th>City</th>
          <th>State Province</th>
        </tr>
        </thead>
        <tbody>
          <tr data-ng-repeat="i in institutions | filter:selected">
            <td>{{i.description}}</td>
            <td>{{i.city}}</td>
            <td>{{i.stateProvince}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
<!-- / Content container. -->

<div th:replace="footer :: copy"></div>
</body>
</html>
